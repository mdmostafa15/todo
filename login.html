<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="modal" >
            <div class="modal-top" style="margin-bottom: 10px;">
                <h3>Log in User</h3>
            </div>
            <div class="modal-body">
                <div class="group-input">
                    <input type="text" name="username" placeholder ="username"><br>
                    <input type="password" name="userpass" placeholder ="enter your password"><br>
                </div>
            </div>
            <div class="modal-bottom">
                <div class="group-btn">
                    <input type="button" value="Login"> 
                    <input type="button" value="Register" class="hidden">
                    <span><a href="#">or create user</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="snackbar hidden">massage toast</div>
    <script src="login.js"></script>
</body>
</html>
